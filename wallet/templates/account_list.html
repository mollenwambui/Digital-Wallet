<style>
    #mytable {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 80%;
      }
      #mytable td, #customers th {
        border: 1px solid #ddd;
        padding: 8px;
      }
      {% comment %} #staffInfo tr:nth-child(even){background-color: #C5B4E3;}
      #staffInfo tr:{background-color: #C5B4E3;} {% endcomment %}
      #mytable tr:hover {background-color:pink;}
      #mytable th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #AA336A;
        color: white;
      }
</style>

<table id="mytable">
    <tr>   
   <th>Account Type</th>
   <th>Balance </th>
   <th>Account Name</th>
   <th>Wallet</th>
   <th>Profile</th>
   
    </tr>
   
   {%for account in accounts%}
   <tr>
       <td> {{account.account_type}} </td>
       <td> {{account.balance}} </td>
       <td> {{account.account_name}} </td>
       <td> {{account.wallet}} </td>
       <td><a href=" {% url 'account_profile' id=account.id %}">
        view profile </a>
  
      
   
   </tr>   
   {% endfor %}
    </table>

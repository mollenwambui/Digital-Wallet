<style>
    #mytable {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      #mytable td, #customers th {
        border: 1px solid #ddd;
        padding: 8px;
      }
      {% comment %} #staffInfo tr:nth-child(even){background-color: #C5B4E3;}
      #staffInfo tr:{background-color: #C5B4E3;} {% endcomment %}
      #mytable tr:hover {background-color:pink;}
      #mytable th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #AA336A;
        color: white;
      }
</style>

<table id="mytable"> 
    <tr>   
   <th>Receipt Type</th>
   <th>Receipt Date </th>
   <th>Receipt File</th>
   <th>Total Amount</th>
   <th>Profile</th>
   
   
    </tr>
   
   {%for receipt in receipts%}
   <tr>
       <td> {{receipt.receipt_type}} </td>
       <td> {{receipt.receipt_date}} </td>
       <td> {{receipt.receipt_file}} </td>
       <td> {{receipt.receipt_amount}} </td>
       <td><a href="{% url 'receipt_profile' id=receipt.id%}">
        view profile </a>
     
     
      
   
   </tr>   
   {% endfor %}
    </table>

<style>
    #mytable {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      #mytable td, #customers th {
        border: 1px solid #ddd;
        padding: 8px;
      }
      {% comment %} #staffInfo tr:nth-child(even){background-color: #C5B4E3;}
      #staffInfo tr:{background-color: #C5B4E3;} {% endcomment %}
      #mytable tr:hover {background-color:pink;}
      #mytable th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #AA336A;
        color: white;
      }
</style>
<table id="mytable">
    <tr>   
   <th>Transaction</th>
   <th>Date and Time </th>
   <th>Customer Id</th>
   <th>Gender</th>
   <th>Bonus</th>
  

    </tr>
   
   {%for reward in rewards%}
   <tr>
       <td> {{reward.transaction}} </td>
       <td> {{reward.date_and_time}} </td>
       <td> {{reward.customer_id}} </td>
       <td> {{reward.gender}} </td>
       <td> {{reward.bonus}} </td>
       
       
       
       
       
  
   
   
   </tr>   
   {% endfor %}
    </table>

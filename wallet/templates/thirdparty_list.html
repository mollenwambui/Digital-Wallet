<style>
    #mytable {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      #mytable td, #customers th {
        border: 1px solid #ddd;
        padding: 8px;
      }
      {% comment %} #staffInfo tr:nth-child(even){background-color: #C5B4E3;}
      #staffInfo tr:{background-color: #C5B4E3;} {% endcomment %}
      #mytable tr:hover {background-color:pink;}
      #mytable th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #AA336A;
        color: white;
      }
</style>

<table id="mytable">
    <tr>   
   <th>Account</th>
   <th>Name</th>
   <th>Thirdparty Id</th>
   <th>Phone Number </th>
  
   
    </tr>
   
   {%for thirdparty in thirdparties%}
   <tr>
       <td> {{thirdparty.account}} </td>
       <td> {{thirdparty.name}} </td>
       <td> {{thirdparty.thirdparty_id}} </td>
       <td> {{thirdparty.phone_number}} </td>
       
       
   
   </tr>   
   {% endfor %}
    </table>
